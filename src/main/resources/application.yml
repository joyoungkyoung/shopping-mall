# database
spring:
    datasource:
        url: jdbc:mysql://localhost:3306/shopping-mall?serverTimezone=UTC&characterEncoding=UTF-8
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: Root1234!@#$
    thymeleaf:
        suffix: .html
        check-template-location: true
        cache: false
    mvc:
        static-path-pattern: /static/**

# mybatis
mybatis:
    type-aliases-package: com.nicky.shopping-mall.domain
    mapper-locations: mybatis/mapper/*.xml

flyway:
    baseline-on-migrate: true
    locations: db/migration
    baseline-version: 1
